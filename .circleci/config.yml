version: 2
jobs:
  build:
    docker:
      - image: circleci/node:16

    working_directory: ~/backend
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: ls -ltrh
      - run: cd backend/; npm install
      - run: ls -ltrh
