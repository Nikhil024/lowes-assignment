<app-header></app-header>

<div class="flex flex-col overflow-hidden" *ngIf="showContent">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table class="min-w-full">
          <thead class="border-b">
            <tr>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                #
              </th>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                Original URL
              </th>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                Short URL
              </th>
              <th
                scope="col"
                class="text-sm font-medium text-gray-900 px-6 py-4 text-left"
              >
                Clicks
              </th>
            </tr>
          </thead>

          <tbody>
            <tr
              class="border-b"
              *ngFor="let urlData of urlDataResponseList; let i = index"
            >
              <td
                class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
              >
                {{ i + 1 }}
              </td>
              <td
                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"
              >
                <a
                  class="hover:underline text-blue-600 hover:text-blue-800 visited:text-purple-600"
                  href="{{ urlData.originURL }}"
                  target="_blank"
                  >{{ urlData.originURL }}</a
                >
              </td>
              <td
                (click)="updateView()"
                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"
              >
                <a
                  href="{{ urlData.shortURL }}"
                  target="_blank"
                  class="hover:underline text-blue-600 hover:text-blue-800 visited:text-purple-600"
                  >{{ urlData.shortURL }}</a
                >
              </td>
              <td
                class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap"
              >
                {{ urlData.clicks }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!showContent && !showError">
  <div class="flex h-screen">
    <div
      class="inline-block w-48 h-48 m-auto border-t-8 border-t-indigo-500 rounded-full animate-spin"
    ></div>
  </div>
</div>

<div class="flex h-screen w-screen">
  <div class="my-auto mx-auto w-full">
    <div
      class="p-4 mb-4 mx-auto text-center text-sm md:w-2/5 w-5/6 md:max-w-6xl text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800"
      *ngIf="showError && !showContent"
      role="alert"
    >
      <span class="font-medium">Error!</span> {{ errorMessage }}
    </div>
  </div>
</div>
